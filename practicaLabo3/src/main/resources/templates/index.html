<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Inicio</title>
</head>
<body>

<h1>Estudiante</h1>

<form th:action="@{/dataform}" th:object="${student}" method="post">
	
	<label>Nombre: </label><input type="text" th:fiel="*{nombre}"><br>
	<label>Apellido: </label><input type="text" th:fiel="*{apellido}"><br>
	<label>Fecha de Entrada: </label><input type="date" th:fiel="*{fechaEntrada}"><br>
	<label>Carrera: </label><input type="text" th:fiel="*{carrera}"><br>
	<label>Activo: </label><input type="radio" th:fiel="*{estado}" th:value="${true}"><br>
	<label>Inactivo: </label><input type="radio" th:fiel="*{estado}" th:value="${false}"><br>
	
	<input type="submit" value="Enviar">
	
</form>

</body>
</html>
